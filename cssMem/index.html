<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div id="slide-1" class="slide">
            <img src="./img/img01.png" alt="pic" class="slider_pic01">
                <div class="title_pic">Don`t open windows</div>
          </div>
          <div id="slide-2" class="slide">
            <img src="./img/img02.png" alt="pic" class="slider_pic01">
                <div class="title_pic">Fly flies, flies fly - муха летит, мухи летят</div>
          </div>
          <div id="slide-3" class="slide">
            <img src="./img/img03.png" alt="pic" class="slider_pic01">
                <div class="title_pic">The sky is measured in miles</div>
          </div>
          <div id="slide-4" class="slide">
            
                <img src="./img/img04.png" alt="pic" class="slider_pic01">
            
                <div class="title_pic">The sea is calling</div>
          </div>
          <div class="links">
            <a href="#slide-1"><span></span></a>
            <a href="#slide-2"><span></span></a>
            <a href="#slide-3"><span></span></a>
            <a href="#slide-4"><span></span></a>
          </div>
      </div>
    </div>
</body>
</html>
